<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .category-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .category-link {
            display: block;
            margin: 20px auto;
            padding: 15px;
            width: 200px;
            background-color: #1f7a8c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .category-link:hover {
            background-color: #126476;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wybierz kategorię</h1>
        <div class="category-links">
            <a href="gtag_pl.html" class="category-link">Gtag PL</a>
            <!-- Tutaj możesz dodać więcej linków do innych kategorii -->
        </div>
    </div>
</body>
</html>
