<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Ciemny kolor tła */
            margin: 0;
            padding: 0;
            color: #fff; /* Biały kolor tekstu */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        .category-link {
            display: block;
            margin: 20px auto;
            padding: 15px;
            width: 200px;
            background-color: #1f7a8c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .category-link:hover {
            background-color: #126476;
        }
        .countdown-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a2e;
            padding: 10px 0;
            text-align: center;
        }
        .countdown {
            font-size: 24px;
        }
        .end-season {
            font-size: 18px;
            margin-top: 10px;
        }
        .category-title {
            color: #000; /* Czarny kolor tekstu */
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
        <div class="end-season">(Koniec sezonu)</div>
    </div>
    
    <div class="container">
        <h1 class="category-title">Wybierz kategorię</h1>
        <a href="./onground.html" class="category-link">Na Ziemi</a>
        <!-- Tutaj możesz dodać więcej linków do innych kategorii -->
    </div>

    <script>
        // Obliczanie i wyświetlanie odliczania do 16 marca 2024
        var countdownDate = new Date("Mar 16, 2024 00:00:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "SEZON ZAKOŃCZONY";
            }
        }, 1000);
    </script>
</body>
</html>
